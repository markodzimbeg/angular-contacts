<div class="contact-info-wrap view-contact" *ngIf="data">
    <div class="profile-img">
      <img [src]="data.imgUrl" />
    </div>
    <div class="contact-info">
      <div class="title">
        <a class="icon" routerLink="/"><mat-icon>keyboard_return</mat-icon></a>  
        <h1>{{ data.firstName }} {{ data.lastName }}</h1>
        <button class="icon" ><mat-icon (click)="setFavorite()">{{ data.favorite ? 'favorite' : 'favorite_outline' }}</mat-icon></button>
        <a class="icon" [routerLink]="['/contact/edit', data.id]" routerLinkActive="router-link-active" ><mat-icon>edit</mat-icon></a>
      </div>
      <div class="content">
        <div class="content-row">
          <h1><mat-icon>mail_outline</mat-icon>email</h1>
          <div>{{ data.email }}</div>
        </div>
        <div class="content-row">
          <h1>
            <mat-icon>phone</mat-icon>
            numbers
          </h1>
          <div>
            <div class="phone-row" *ngFor="let item of data.numbers">
              <div>{{ item.label }}</div>
              <div>{{ item.name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
