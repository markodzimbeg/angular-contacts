<div class="modal">
  <div class="modal-header">
    Delete
  </div>
  <div class="modal-body">
    Are you sure you want to delete this contact?
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="confirmDialog(false)">Cancel</button>
    <button class="btn btn-dark" (click)="confirmDialog(true)">Delete</button>
  </div>
</div>
